name: Build and Release SPlanner

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Run Build Script
        run: python _dev_tools/build.py

      - name: Zip macOS App
        if: matrix.os == 'macos-latest'
        run: |
          cd planner_build/dist
          zip -r Splanner_Mac.zip Splanner.app

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Splanner-${{ matrix.os }}
          path: |
            planner_build/dist/*.exe
            planner_build/dist/*.zip

  create_release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            Splanner-windows-latest/*.exe
            Splanner-macos-latest/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}